<div class="card mt-1 mr-15 ml-5 mb-0 cardheight">
    <div class="card-body">
        <div class="Search-from">
            <div class="row align-items-center justify-content-center">
                <div class="col-md-10">
                </div>
                <div class="col-md-2 text-right" style="margin-top: -50px;">
                    <button mat-raised-button type="button" [disabled]="!isAuthorizedUser" class="btn  btn-md  text-white btn-search"
                        (click)="editConsultant(null)">
                        <span class="icon-search icon"></span>Add Consultant
                    </button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="table-responsive" *ngIf="this.gridData?.length > 0" style="width: 100%; margin: auto;">
                    <kendo-grid #grid id="GridID" [kendoGridBinding]="gridData"
                        class="CustomGrid GridScroll KendoCustomScroll customsecondRowcolor" filterable="menu"
                        [filter]="filter" (filterChange)="filterChange($event)" [skip]="state.skip" [sort]="state.sort"
                        [pageSize]="pageSize" (pageChange)="pageChange($event)"
                        (dataStateChange)="dataStateChange($event)" [reorderable]="true" [resizable]="true"
                        [sortable]="{allowUnsort: true}" [pageable]="false">
                        <kendo-grid-column field="jobRoleId" title="No." sortable="false" width="50" filterable="false">
                            <ng-template kendoGridCellTemplate let-dataItem let-i="rowIndex">
                                {{i+1}}
                            </ng-template>
                        </kendo-grid-column>
                        <kendo-grid-column field="consultantName" title="Consultant Name" sortable="true" width="150">
                            <ng-template kendoGridFilterMenuTemplate let-filter let-column="column"
                                let-filterService="filterService">
                                <kendo-grid-string-filter-menu [column]="column" [filter]="filter" [extra]="false"
                                    operator="contains" [filterService]="filterService">
                                    <kendo-filter-contains-operator></kendo-filter-contains-operator>
                                    <kendo-filter-startswith-operator></kendo-filter-startswith-operator>
                                    <kendo-filter-eq-operator></kendo-filter-eq-operator>
                                </kendo-grid-string-filter-menu>
                            </ng-template>
                        </kendo-grid-column>
                        <kendo-grid-column field="jobTitle" title="Job Title" sortable="true" width="150">
                            <ng-template kendoGridFilterMenuTemplate let-filter let-column="column"
                                let-filterService="filterService">
                                <kendo-grid-string-filter-menu [column]="column" [filter]="filter" [extra]="false"
                                    operator="contains" [filterService]="filterService">
                                    <kendo-filter-contains-operator></kendo-filter-contains-operator>
                                    <kendo-filter-startswith-operator></kendo-filter-startswith-operator>
                                    <kendo-filter-eq-operator></kendo-filter-eq-operator>
                                </kendo-grid-string-filter-menu>
                            </ng-template>
                        </kendo-grid-column>
                        <kendo-grid-column field="email" title="Email" sortable="true" width="200">
                            <ng-template kendoGridCellTemplate let-dataItem>
                                <a href="mailto:{{dataItem.email}}" class="hyperlink">{{dataItem.email}}</a>
                            </ng-template>
                            <ng-template kendoGridFilterMenuTemplate let-filter let-column="column"
                                let-filterService="filterService">
                                <kendo-grid-string-filter-menu [column]="column" [filter]="filter" [extra]="false"
                                    operator="contains" [filterService]="filterService">
                                    <kendo-filter-contains-operator></kendo-filter-contains-operator>
                                    <kendo-filter-startswith-operator></kendo-filter-startswith-operator>
                                    <kendo-filter-eq-operator></kendo-filter-eq-operator>
                                </kendo-grid-string-filter-menu>
                            </ng-template>
                        </kendo-grid-column>
                        <kendo-grid-column field="mobileNumber" title="Mobile" sortable="true" width="100">
                            <ng-template kendoGridCellTemplate let-dataItem>
                                <a href="tel:{{dataItem.mobileNumber}}" class="mobileNumber">{{dataItem.mobileNumber}}</a>
                            </ng-template>
                            <ng-template kendoGridFilterMenuTemplate let-filter let-column="column"
                                let-filterService="filterService">
                                <kendo-grid-string-filter-menu [column]="column" [filter]="filter" [extra]="false"
                                    operator="contains" [filterService]="filterService">
                                    <kendo-filter-contains-operator></kendo-filter-contains-operator>
                                    <kendo-filter-startswith-operator></kendo-filter-startswith-operator>
                                    <kendo-filter-eq-operator></kendo-filter-eq-operator>
                                </kendo-grid-string-filter-menu>
                            </ng-template>
                        </kendo-grid-column>
                        <kendo-grid-column field="members" title="Members" sortable="true" width="250">
                            <ng-template kendoGridFilterMenuTemplate let-filter let-column="column"
                                let-filterService="filterService">
                                <kendo-grid-string-filter-menu [column]="column" [filter]="filter" [extra]="false"
                                    operator="contains" [filterService]="filterService">
                                    <kendo-filter-contains-operator></kendo-filter-contains-operator>
                                    <kendo-filter-startswith-operator></kendo-filter-startswith-operator>
                                    <kendo-filter-eq-operator></kendo-filter-eq-operator>
                                </kendo-grid-string-filter-menu>
                            </ng-template>
                        </kendo-grid-column>
                        <kendo-grid-column field="jobRoles" title="Job Roles" sortable="true" width="250">
                            <ng-template kendoGridFilterMenuTemplate let-filter let-column="column"
                                let-filterService="filterService">
                                <kendo-grid-string-filter-menu [column]="column" [filter]="filter" [extra]="false"
                                    operator="contains" [filterService]="filterService">
                                    <kendo-filter-contains-operator></kendo-filter-contains-operator>
                                    <kendo-filter-startswith-operator></kendo-filter-startswith-operator>
                                    <kendo-filter-eq-operator></kendo-filter-eq-operator>
                                </kendo-grid-string-filter-menu>
                            </ng-template>
                        </kendo-grid-column>
                        <kendo-grid-column field="actions" title="Actions" width="75" filterable="false"
                            [sortable]="false">
                            <ng-template kendoGridCellTemplate let-dataItem>
                                <div class="datatableactions">
                                    <button type="button" [disabled]="!isAuthorizedUser"
                                        (click)="editConsultant(dataItem)" class="cu_but_icon cursor-pointer">
                                        <svg xmlns="http://www.w3.org/2000/svg" height="21" viewBox="0 0 24 24"
                                            width="21" class="text-yellow circleForIcon">
                                            <path d="M0 0h24v24H0z" fill="none" />
                                            <path
                                                d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z" />
                                        </svg>
                                    </button>
                                    <button type="button" [disabled]="!isAuthorizedUser" (click)="delete(dataItem)"
                                        class="cu_but_icon cursor-pointer">
                                        <svg xmlns="http://www.w3.org/2000/svg" height="21" viewBox="0 0 24 24"
                                            width="21" class="text-danger cursor-pointer circleForIcon">
                                            <path d="M0 0h24v24H0z" fill="none" />
                                            <path
                                                d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
                                        </svg>
                                    </button>
                                </div>
                            </ng-template>
                        </kendo-grid-column>
                    </kendo-grid>
                </div>
            </div>
        </div>
    </div>
</div>
