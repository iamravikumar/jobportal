<div class="container-fluid">
    <form [formGroup]="addJobRoleForm">
        <div class="popupcloseposition">
            <div class="cursor-pointer" (click)="close()">
                <svg xmlns="http://www.w3.org/2000/svg" height="21" viewBox="0 0 24 24" width="21"
                    class="text-danger cursor-pointer circleForIcon">
                    <path d="M0 0h24v24H0z" fill="none" />
                    <path
                        d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
                </svg>
            </div>
        </div>
        <div class="row mb-30">
            <div class="col-md-10">
                <p *ngIf="!jobRoleData" class="page_title uppercase title_clr d-inline">Add Job Role</p>
                <p *ngIf="jobRoleData" class="page_title uppercase title_clr d-inline">
                    Update Job Role</p>
            </div>
        </div>
        <div class="row mb-10">
            <div class="col-md-12">
                <mat-form-field class="example-full-width">
                    <mat-placeholder>Job Role </mat-placeholder>
                    <mat-placeholder class="asteriskDisplay">*</mat-placeholder>
                    <input pattern="^[A-Za-z\.][A-Za-z\s\-\.\#]*$" matInput formControlName="jobRole" maxlength="100"
                        class="inputalignment" />
                    <mat-error *ngIf="addJobRoleForm.controls['jobRole'].errors?.required">
                        Please enter Job Role.
                    </mat-error>
                    <mat-error *ngIf="addJobRoleForm.controls['jobRole'].errors?.pattern">
                        Job Role does not allow any numerics or special characters.
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class="row mb-30">
            <div class="col-md-12 pl35">
                <label class="form-check-label cursor-pointer">
                    <input class="form-check-input" type="checkbox" formControlName="extPhrase">Exact Phrase
                    <span class="form-check-sign">
                        <span class="check"></span>
                    </span>
                </label>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-right">
                <button type="button" (click)="save()"
                    class="btn btn-success btn-sm btn-custom cursor-pointer">Save</button>
                <button (click)="cancel()" type="button" class="btn btn-danger btn-sm btn-custom cursor-pointer">
                    Clear
                </button>
            </div>
        </div>
    </form>
</div>
