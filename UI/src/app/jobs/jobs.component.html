<div class="container-fluid">
    <form class="Search-from">
        <div class="row align-items-center justify-content-center mb-10">
            <div class="col-md-1 pr-0">
                <div class="allJobsLabel">
                    <span>All Jobs</span>
                </div>
            </div>
            <div class="col-md-2 text-left pl-0">
                <button (click)="getJobsData()" type="button" class="btn btn-refresh">
                    <span>
                        <i class="fa fa-refresh" aria-hidden="true"></i>
                    </span>
                </button>
            </div>
            <div class="col-md-9">

                <div class="row">
                    <div class="col-md-6"></div>
                    <div class="col-md-6">
                        <ul class="ComboFields">
                            <li> 
                                <div class="inputfieldscustom">
                                    <mat-form-field class="example-full-width">
                                        <mat-placeholder>Skills</mat-placeholder>
                                        <mat-icon matPrefix style="margin-right: 8px;"><i class="fa fa-briefcase"
                                                aria-hidden="true"></i></mat-icon>  
                                        <mat-select  multiple>
                                            <mat-option>None</mat-option>
                                            <mat-option value="option1">Option 1</mat-option>
                                            <mat-option value="option2">Option 2</mat-option>
                                            <mat-option value="option3">Option 3</mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                            </li>
                            <li>
                                <button type="submit" class="btn  btn-md  text-white btn-search"><span (click)="onSearch()"
                                    class="icon-search icon"></span>Search Job</button>
                            </li>
                        </ul>
                        
                    </div>
                </div>

            </div>

        </div>
    </form>
    <div class="row">
        <div class="col-md-12">
            <div class="table-responsive">
                <kendo-grid #grid class="CustomGrid KendoCustomScroll GridScroll"
                    [ngClass]=" applyDynamicClass == true ? 'scrollH' : 'scrollV'" [kendoGridBinding]="filterGridData"
                    filterable="menu" [filter]="filter" (filterChange)="filterChange($event)" [skip]="skip" [pageable]="{
                        buttonCount: buttonCount,
                        info: info,
                        type: type,
                        pageSizes: pageSizes,
                        previousNext: previousNext
                      }" [pageSize]="pageSize" (pageChange)="pageChange($event)" [reorderable]="true"
                    [resizable]="true" [sort]="[{
                            field: 'name',
                            dir: 'asc'
                          }]" [sortable]="{
                            allowUnsort: true
                            }">
                    <kendo-grid-column field="jobTitle" title="Job title" sortable="true" width="300">

                        <ng-template kendoGridFilterMenuTemplate let-filter let-column="column"
                            let-filterService="filterService">
                            <kendo-grid-string-filter-menu [column]="column" [filter]="filter" [extra]="false"
                                operator="contains" [filterService]="filterService">
                                <kendo-filter-contains-operator></kendo-filter-contains-operator>
                                <kendo-filter-startswith-operator></kendo-filter-startswith-operator>
                                <kendo-filter-eq-operator></kendo-filter-eq-operator>
                            </kendo-grid-string-filter-menu>
                        </ng-template>
                    </kendo-grid-column>
                    <kendo-grid-column field="companyName" title="Comapny Name" sortable="true" width="300">
                        <ng-template kendoGridFilterMenuTemplate let-filter let-column="column"
                            let-filterService="filterService">
                            <kendo-grid-string-filter-menu [column]="column" [filter]="filter" [extra]="false"
                                operator="contains" [filterService]="filterService">
                                <kendo-filter-contains-operator></kendo-filter-contains-operator>
                                <kendo-filter-startswith-operator></kendo-filter-startswith-operator>
                                <kendo-filter-eq-operator></kendo-filter-eq-operator>
                            </kendo-grid-string-filter-menu>
                        </ng-template>
                    </kendo-grid-column>
                    <kendo-grid-column field="jobLocation" title="Location" sortable="true" width="300">
                        <ng-template kendoGridFilterMenuTemplate let-filter let-column="column"
                            let-filterService="filterService">
                            <kendo-grid-string-filter-menu [column]="column" [filter]="filter" [extra]="false"
                                operator="contains" [filterService]="filterService">
                                <kendo-filter-contains-operator></kendo-filter-contains-operator>
                                <kendo-filter-startswith-operator></kendo-filter-startswith-operator>
                                <kendo-filter-eq-operator></kendo-filter-eq-operator>
                            </kendo-grid-string-filter-menu>
                        </ng-template>
                    </kendo-grid-column>
                    <kendo-grid-column field="rowInsertDate" title="Posted On" sortable="true" width="300">
                        <ng-template kendoGridFilterMenuTemplate let-filter let-column="column"
                            let-filterService="filterService">
                            <kendo-grid-string-filter-menu [column]="column" [filter]="filter" [extra]="false"
                                operator="contains" [filterService]="filterService">
                                <kendo-filter-contains-operator></kendo-filter-contains-operator>
                                <kendo-filter-startswith-operator></kendo-filter-startswith-operator>
                                <kendo-filter-eq-operator></kendo-filter-eq-operator>
                            </kendo-grid-string-filter-menu>
                        </ng-template>
                    </kendo-grid-column>
                    <kendo-grid-column field="postedBy" title="Posted By" sortable="true" width="300">
                        <ng-template kendoGridFilterMenuTemplate let-filter let-column="column"
                            let-filterService="filterService">
                            <kendo-grid-string-filter-menu [column]="column" [filter]="filter" [extra]="false"
                                operator="contains" [filterService]="filterService">
                                <kendo-filter-contains-operator></kendo-filter-contains-operator>
                                <kendo-filter-startswith-operator></kendo-filter-startswith-operator>
                                <kendo-filter-eq-operator></kendo-filter-eq-operator>
                            </kendo-grid-string-filter-menu>
                        </ng-template>
                    </kendo-grid-column>
                    <kendo-grid-column field="appliedBy" title="Applied By" sortable="true" width="300">
                        <ng-template kendoGridFilterMenuTemplate let-filter let-column="column"
                            let-filterService="filterService">
                            <kendo-grid-string-filter-menu [column]="column" [filter]="filter" [extra]="false"
                                operator="contains" [filterService]="filterService">
                                <kendo-filter-contains-operator></kendo-filter-contains-operator>
                                <kendo-filter-startswith-operator></kendo-filter-startswith-operator>
                                <kendo-filter-eq-operator></kendo-filter-eq-operator>
                            </kendo-grid-string-filter-menu>
                        </ng-template>
                    </kendo-grid-column>
                    <kendo-grid-column field="appliedOn" title="Applied Date" sortable="true" width="300">
                        <ng-template kendoGridFilterMenuTemplate let-filter let-column="column"
                            let-filterService="filterService">
                            <kendo-grid-string-filter-menu [column]="column" [filter]="filter" [extra]="false"
                                operator="contains" [filterService]="filterService">
                                <kendo-filter-contains-operator></kendo-filter-contains-operator>
                                <kendo-filter-startswith-operator></kendo-filter-startswith-operator>
                                <kendo-filter-eq-operator></kendo-filter-eq-operator>
                            </kendo-grid-string-filter-menu>
                        </ng-template>
                    </kendo-grid-column>
                    <kendo-grid-column field="jobType" title="Type" sortable="true" width="100">
                        <ng-template kendoGridFilterMenuTemplate let-filter let-column="column"
                            let-filterService="filterService">
                            <kendo-grid-string-filter-menu [column]="column" [filter]="filter" [extra]="false"
                                operator="contains" [filterService]="filterService">
                                <kendo-filter-contains-operator></kendo-filter-contains-operator>
                                <kendo-filter-startswith-operator></kendo-filter-startswith-operator>
                                <kendo-filter-eq-operator></kendo-filter-eq-operator>
                            </kendo-grid-string-filter-menu>
                        </ng-template>
                    </kendo-grid-column>
                </kendo-grid>
            </div>
        </div>
    </div>
</div>
