<div class="container-fluid">
    <form class="Search-from">
        <div class="row align-items-center justify-content-center mb-10">
            <div class="col-md-3 pr-0">
                <div class="allJobsLabel">
                    <span>JOBS</span>
                </div>
            </div>
            <!-- <div class="col-md-2 text-left pl-1">
                <button (click)="getJobsData()" type="button" class="btn btn-refresh">
                    <span matTooltip="Refresh All" matTooltipClass="custom-tooltip">
                        <i class="fa fa-refresh" aria-hidden="true"></i>
                    </span>
                </button>
            </div> -->
            <div class="col-md-9">

                <div class="row">
                    <div class="col-md-6"></div>
                    <div class="col-md-6">
                        <ul class="ComboFields">
                            <li>
                                <div class="inputfieldscustom">
                                    <mat-form-field class="example-full-width">
                                        <mat-placeholder>Skills</mat-placeholder>
                                        <mat-icon matPrefix style="margin-right: 8px;"><i class="fa fa-briefcase"
                                                aria-hidden="true"></i></mat-icon>
                                        <mat-select [formControl]="searchQuery" multiple>
                                            <input matInput (input)="onInputChange($event.target.value)"
                                                placeholder="Search here" class="customInputField" autocomplete="off" />
                                            <perfect-scrollbar class="perfect_customscroll">
                                                <mat-option *ngFor="let term of filteredSearchTerms" [value]="term">
                                                    {{term}}
                                                </mat-option>
                                            </perfect-scrollbar>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                            </li>
                            <li>
                                <button type="button" (click)="onSearch()"
                                    class="btn  btn-md  text-white btn-search"><span
                                        class="icon-search icon"></span>Search Jobs</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div class="row">
        <div class="col-md-12">
            <div class="table-responsive">
                <kendo-grid #grid  class="CustomGrid GridScroll KendoCustomScroll" id="GridID"
                [ngClass]=" applyDynamicClass == true ? 'scrollH' : 'scrollV'" [kendoGridBinding]="filterGridData"
                    filterable="menu" [filter]="filter" (filterChange)="filterChange($event)" [skip]="skip" [pageable]="{
                        buttonCount: buttonCount,
                        info: info,
                        type: type,
                        pageSizes: pageSizes,
                        previousNext: previousNext
                      }" [pageSize]="pageSize" (pageChange)="pageChange($event)" [reorderable]="true"
                    [resizable]="true" [sort]="[{
                            field: 'name',
                            dir: 'asc'
                          }]" [sortable]="{
                            allowUnsort: true
                            }">
                    <kendo-grid-column field="jobID" title="No." sortable="true" width="40" filterable="false">
                        <ng-template  kendoGridCellTemplate let-dataItem let-i="rowIndex">
                            <span>{{i+1}}</span>
                        </ng-template>
                    </kendo-grid-column>
                    <kendo-grid-column field="jobID" title="" sortable="true" width="40" filterable="false">
                        <ng-template  kendoGridCellTemplate let-dataItem  let-i="rowIndex">
                            <div (click)="copyInputMessage(dataItem)">
                                <span>
                                    <img src="../../assets/images/postedby/portable-document-format.svg" height="20" width="20" />
                                </span>
                            </div>
                        </ng-template>
                    </kendo-grid-column>
                    <kendo-grid-column field="jobTitle" title="Job title" sortable="true" width="250">
                        <ng-template  kendoGridCellTemplate let-dataItem  let-i="rowIndex">
                            <div (click)="showPopup(dataItem)">
                                <a href="{{dataItem.jobURL}}" target="_blank">{{dataItem.jobTitle}}</a>
                            </div>
                        </ng-template>
                        <ng-template kendoGridFilterMenuTemplate let-filter let-column="column"
                            let-filterService="filterService">
                            <kendo-grid-string-filter-menu [column]="column" [filter]="filter" [extra]="false"
                                operator="contains" [filterService]="filterService">
                                <kendo-filter-contains-operator></kendo-filter-contains-operator>
                                <kendo-filter-startswith-operator></kendo-filter-startswith-operator>
                                <kendo-filter-eq-operator></kendo-filter-eq-operator>
                            </kendo-grid-string-filter-menu>
                        </ng-template>
                    </kendo-grid-column>
                    <kendo-grid-column field="jobLocation" title="Location" sortable="true" width="175">
                        <ng-template kendoGridFilterMenuTemplate let-filter let-column="column"
                            let-filterService="filterService">
                            <kendo-grid-string-filter-menu [column]="column" [filter]="filter" [extra]="false"
                                operator="contains" [filterService]="filterService">
                                <kendo-filter-contains-operator></kendo-filter-contains-operator>
                                <kendo-filter-startswith-operator></kendo-filter-startswith-operator>
                                <kendo-filter-eq-operator></kendo-filter-eq-operator>
                            </kendo-grid-string-filter-menu>
                        </ng-template>
                    </kendo-grid-column>
                    <kendo-grid-column field="rowInsertDate" title="Posted On" sortable="true" width="140">
                        <ng-template kendoGridCellTemplate let-dataItem>
                            <span>{{dataItem.rowInsertDate | dateAgo}}</span>
                        </ng-template>
                        <ng-template kendoGridFilterMenuTemplate let-filter let-column="column"
                            let-filterService="filterService">
                            <kendo-grid-string-filter-menu [column]="column" [filter]="filter" [extra]="false"
                                operator="contains" [filterService]="filterService">
                                <kendo-filter-contains-operator></kendo-filter-contains-operator>
                                <kendo-filter-startswith-operator></kendo-filter-startswith-operator>
                                <kendo-filter-eq-operator></kendo-filter-eq-operator>
                            </kendo-grid-string-filter-menu>
                        </ng-template>
                    </kendo-grid-column>
                    <kendo-grid-column field="appliedBy" title="Applied By" sortable="true" width="250">
                        <ng-template kendoGridFilterMenuTemplate let-filter let-column="column"
                            let-filterService="filterService">
                            <kendo-grid-string-filter-menu [column]="column" [filter]="filter" [extra]="false"
                                operator="contains" [filterService]="filterService">
                                <kendo-filter-contains-operator></kendo-filter-contains-operator>
                                <kendo-filter-startswith-operator></kendo-filter-startswith-operator>
                                <kendo-filter-eq-operator></kendo-filter-eq-operator>
                            </kendo-grid-string-filter-menu>
                        </ng-template>
                    </kendo-grid-column>
                    <kendo-grid-column field="companyName" title="Company Name" sortable="true" width="200">
                        <ng-template kendoGridFilterMenuTemplate let-filter let-column="column"
                            let-filterService="filterService">
                            <kendo-grid-string-filter-menu [column]="column" [filter]="filter" [extra]="false"
                                operator="contains" [filterService]="filterService">
                                <kendo-filter-contains-operator></kendo-filter-contains-operator>
                                <kendo-filter-startswith-operator></kendo-filter-startswith-operator>
                                <kendo-filter-eq-operator></kendo-filter-eq-operator>
                            </kendo-grid-string-filter-menu>
                        </ng-template>
                    </kendo-grid-column>
                    <kendo-grid-column field="postedBy" title="Posted By" sortable="true" width="125">
                        <ng-template kendoGridFilterMenuTemplate let-filter let-column="column"
                            let-filterService="filterService">
                            <kendo-grid-string-filter-menu [column]="column" [filter]="filter" [extra]="false"
                                operator="contains" [filterService]="filterService">
                                <kendo-filter-contains-operator></kendo-filter-contains-operator>
                                <kendo-filter-startswith-operator></kendo-filter-startswith-operator>
                                <kendo-filter-eq-operator></kendo-filter-eq-operator>
                            </kendo-grid-string-filter-menu>
                        </ng-template>
                    </kendo-grid-column>
                    <!-- <kendo-grid-column field="appliedOn" title="Applied On" sortable="true" width="125">
                        <ng-template kendoGridCellTemplate let-dataItem>
                            <ng-container *ngIf="dataItem.appliedBy">
                                {{dataItem.appliedOn|dateAgo}}

                        </ng-template>
                        <ng-template kendoGridFilterMenuTemplate let-filter let-column="column"
                            let-filterService="filterService">
                            <kendo-grid-string-filter-menu [column]="column" [filter]="filter" [extra]="false"
                                operator="contains" [filterService]="filterService">
                                <kendo-filter-contains-operator></kendo-filter-contains-operator>
                                <kendo-filter-startswith-operator></kendo-filter-startswith-operator>
                                <kendo-filter-eq-operator></kendo-filter-eq-operator>
                            </kendo-grid-string-filter-menu>
                        </ng-template>
                    </kendo-grid-column> -->

                        <ng-template kendoGridFilterMenuTemplate let-filter let-column="column"
                            let-filterService="filterService">
                            <kendo-grid-string-filter-menu [column]="column" [filter]="filter" [extra]="false"
                                operator="contains" [filterService]="filterService">
                                <kendo-filter-contains-operator></kendo-filter-contains-operator>

                                <kendo-filter-eq-operator></kendo-filter-eq-operator>
                            </kendo-grid-string-filter-menu>
                        </ng-template>
                    </kendo-grid-column> -->
                </kendo-grid>
            </div>
        </div>
    </div>
</div>
